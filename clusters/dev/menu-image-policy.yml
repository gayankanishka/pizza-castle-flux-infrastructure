apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: pizza-castle-menu-image-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pizza-castle-menu-image
  filterTags:
    pattern: '^dev-[a-fA-F0-9]+-(?P<ts>[1-9][0-9]*)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
